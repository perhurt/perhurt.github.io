<html>
  <head>
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">
    <script>
      function timedRefresh(timeoutPeriod) {
	      setTimeout("location.reload(true);",timeoutPeriod);
      }
      window.onload = timedRefresh(30000);
    </script>
    <style>
	.boxframe {
  		-moz-border-radius:10px;
  		-webkit-border-radius:10px;
  		background: #fff; /* fallback for browsers that don't understand rgba */
  		border-radius:10px;
  		border: solid 10px #000; /* fallback for browsers that don't understand rgba */
  		background-color: rgba(255,255,255,0.8); /* slighly transparent white */
  		border-color: rgba(0,0,0,0.2); /*Very transparent black*/
	}	
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-video="clock.mp4" data-background-video-loop data-background-video-muted>
		<h2 class="boxframe">Jobbar hemma idag!<br/>054 - 700 23 35</h2>
	</section>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: false,
        progress: false,
        autoSlide: 5000,
        autoSlideStoppable: false,
        loop: true
      });
    </script>
  </body>
</html>
