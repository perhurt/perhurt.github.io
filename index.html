<html>
  <head>
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">
    <script>
      function timedRefresh(timeoutPeriod) {
	      setTimeout("location.reload(true);",timeoutPeriod);
      }
      window.onload = timedRefresh(30000);
    </script>
    <style>
	.boxframe {
  		-moz-border-radius:10px;
  		-webkit-border-radius:10px;
  		background: #fff; /* fallback for browsers that don't understand rgba */
  		border-radius:10px;
  		border: solid 10px #000; /* fallback for browsers that don't understand rgba */
  		background-color: rgba(255,255,255,0.8); /* slighly transparent white */
  		border-color: rgba(0,0,0,0.2); /*Very transparent black*/
	}	
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-video="clock.mp4" data-background-video-loop data-background-video-muted>
		<div class="boxframe"><iframe id="open-web-calendar" center center no-repeat;"
    src="https://open-web-calendar.hosted.quelltext.eu/calendar.html?url=https%3A%2F%2Fwww.calendarlabs.com%2Fical-calendar%2Fics%2F46%2FGermany_Holidays.ics&amp;starting_hour=8&amp;ending_hour=18&amp;language=sv&amp;tab=day&amp;controls=&amp;tabs=day"
    sandbox="allow-scripts allow-same-origin allow-top-navigation"
    allowTransparency="true" scrolling="no" 
    frameborder="0" height="600px" width="100%"></iframe></div>
	</section>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: false,
        progress: false,
        autoSlide: 5000,
        autoSlideStoppable: false,
        loop: true
      });
    </script>
  </body>
</html>
