<html>
  <head>
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">
    <script>
      function timedRefresh(timeoutPeriod) {
	      setTimeout("location.reload(true);",timeoutPeriod);
      }
      window.onload = timedRefresh(30000);
    </script>
    <style>
	.boxframe {
  		background-color: rgb(255,255,255);
		opacity: 0.8;
	}	
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-video="clock.mp4" data-background-video-loop data-background-video-muted>
		<div class="boxframe"><iframe id="open-web-calendar" 
    style="center center no-repeat;"
    src="https://open-web-calendar.hosted.quelltext.eu/calendar.html?url=https%3A%2F%2Fwww.calendarlabs.com%2Fical-calendar%2Fics%2F46%2FGermany_Holidays.ics&amp;starting_hour=8&amp;ending_hour=18&amp;language=sv&amp;skin=dhtmlxscheduler_contrast_white.css&amp;css=.dhx_cal_navline%2C%20.dhx_scale_bar%2C%20.dhx_cal_container%2C%20.dhx_cal_header%20%7Bbackground-color%3A%20rgba(255%2C255%2C255%2C0.8)%3B%7D%0A.dhx_scale_holder_now%2C%20.dhx_now%20.dhx_month_head%2C%20.dhx_now%20.dhx_month_body%20%7B%20background-color%3A%20rgba(255%2C255%2C255%2C0.8)%3B%7D%0A.dhx_month_body%2C%20.dhx_month_head%2C%20.dhx_cal_container%20%7B%20background-color%3A%20rgba(255%2C255%2C255%2C0.8)%3B%20%7D%0A.dhx_after%20.dhx_month_body%2C%20.dhx_before%20.dhx_month_body%2C%20.dhx_after%20.dhx_month_head%2C%20.dhx_before%20.dhx_month_head%20%7B%20background-color%3A%20rgba(255%2C255%2C255%2C0.8)%3B%20%7D%0A-moz-border-radius%3A10px%3B-webkit-border-radius%3A10px%3Bborder-radius%3A10px%3Bbackground%3A%20%23fff%3Bborder%3A%20solid%2010px%20%23000%3Bbackground-color%3A%20rgba(255%2C255%2C255%2C0.8)%3Bborder-color%3A%20rgba(0%2C0%2C0%2C0.2)%3B&amp;tab=day&amp;controls=&amp;tabs=day"
    sandbox="allow-scripts allow-same-origin allow-top-navigation"
    allowTransparency="true" scrolling="no" 
    frameborder="0" height="600px" width="100%"></iframe></div>
	</section>
      </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: false,
        progress: false,
        autoSlide: 5000,
        autoSlideStoppable: false,
        loop: true
      });
    </script>
  </body>
</html>
